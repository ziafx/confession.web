<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Learning app</title>
  </head>
  <body>
    <div class="container">
        <header class="header">
            <div class="logo"></div>
            <h1 class="title">hehe website</h1>
            <button>Share Something</button>
          </header>

      <form action="#" class="fact-form">
        <input
          type="text"
          name="text"
          class="input"
          placeholder="Share a Fact with everyone.."
        />
        <select>
            <option value="">Choose category</option>
            <option value="technology">Technology</option>
            <option value="science">Science</option>
            <option value="finance">Finance</option>
          </select>
          <button>Post</button>
      </form>

      
      <main class="main">
        <aside>
          <ul>
            <li class="category">
              <button class="btn btn-all-categories">All</button>
            </li>
            <li class="category">
              <button
                class="btn btn-category"
                style="background-color: #3b82f6"
              >
                Technology
              </button>
            </li>
            <li class="category">
              <button
                class="btn btn-category"
                style="background-color: #16a34a"
              >
                Science
              </button>
            </li>
          </ul>
        </aside>

        <section>
          <ul>
            <li class="fact">
              <p>
                React is being developed by Meta (formerly facebook)
                
              </p>
              
              <div class="vote-buttons">
                <button>👍 24</button>
                <button>🤯 9</button>
                <button>⛔️ 4</button>
              </div>
            </li>

            <li class="fact">
              <p>
                Millennial dads spend 3 times as much time with their kids than
                their fathers spent with them. In 1982, 43% of fathers had never
                changed a diaper. Today, that number is down to 3%
              </p>
              
              <div class="vote-buttons">
                <button>👍 11</button>
                <button>🤯 2</button>
                <button>⛔️ 0</button>
              </div>
            </li>
          </ul>
        </section>
      </main>

    </div>
  </body>
</html>
